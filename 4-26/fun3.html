<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var obj = {}
			
			Object.defineProperty(obj,"sex",{
				value:"Male",	//属性的值
				configurable:true,	//属性是否可以被delete删除
				writable:true,		//属性是否可以被修改
				enumerable:true,	//属性是否可以被枚举 for in
			})
			
			Object.defineProperty(obj,"age",{
				value:11, 
				configurable:false,	//属性是否可以被delete删除
				writable:false,		//属性是否可以被修改
				enumerable:true,	//属性是否可以被枚举 for in
			})
			 obj.email = "zhangsan@qq.com"
  			console.log(obj)
  			
  			//delete
  			delete obj.age
  			console.log("delete age 之后:",obj)
  			
  			
  			//枚举
  			for(k in obj){
  				console.log(k)
  			}
  			
  			obj.sex = "aaa"
  			obj.age = 19
  			console.log(obj)

			
  console.log(Object.keys(obj))
		</script>
	</body>
</html>
