<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function * test(){
        yield 'a'
        yield 'b'
        yield 'c'
        yield 'd'
    }
    //使用 for of 实现遍历
    for(v of test()){
        console.log(v)
    }
</script>
</body>
</html>
