<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in list">{{item.name}}{{item.age}}</li>
<!--        item对象-->

    </ul>
</div>
<script src="../js/vue2.6.12.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            list:[
                {name:"li",age:22},
                {name:"zhang",age:33}
            ]
        },
    })
</script>
</body>
</html>
